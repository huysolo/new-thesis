<div class="pen-title">
  <h1>BK Thesis</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form #loginform="ngForm" (ngSubmit)="loginReq(loginform)">
      <div class="input-container">
        <input type="text" id="username" ngModel name="username" required="required" />
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" ngModel required="required" name="password">
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit">
          <span>Go</span>
        </button>
      </div>
    </form>
  </div>

</div>
