<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header text-center">
      <h3>
        Login
      </h3>
    </div>
    <div class="card-body">
      <form #loginform="ngForm" (ngSubmit)="loginReq(loginform)">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input class="form-control" id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="Enter Username" ngModel name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Enter Password" ngModel name="password">
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
