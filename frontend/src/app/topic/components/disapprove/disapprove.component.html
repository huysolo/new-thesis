<h1 mat-dialog-title>Disapprove Topic</h1>
<div mat-dialog-content>
  <p>Enter your reason</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.result">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>Submit</button>
</div>
