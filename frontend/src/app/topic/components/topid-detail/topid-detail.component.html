<h1 matDialogTitle>{{topicDetail.topic.title}}</h1>

<mat-dialog-content>
  
  <label>Summary:</label>
  <p>
    {{topicDetail.topic.sumary}}
  </p>
  <p>
    <label>Limit Of Student:</label> {{topicDetail.topic.stNumLimit}}
  </p>
  <p>
    <label>Semester No:</label> {{topicDetail.topic.semesterNo}}
  </p>
    <label>Topic Requirements:</label>
    <mat-list *ngFor="let topicReq of topicDetail.topicRequirement">
        <mat-list-item> {{topicReq.detail}} </mat-list-item>
    </mat-list>

    <label>
      Topic Missions:
    </label>
    <mat-list *ngFor="let topicReq of topicDetail.topicMission">
        <mat-list-item> {{topicReq.detail}} </mat-list-item>
    </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button matDialogClose>Close dialog</button>
</mat-dialog-actions>
